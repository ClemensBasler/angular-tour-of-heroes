<h1>{{title}}</h1>

<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes | orderBy : ['-ini']" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge badge-ini">{{hero.ini}}</span>
    <span class="badge badge-hp">{{hero.hp}}</span>
    {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name}} details!</h2>
  <div>
    <label>id: </label>
    {{selectedHero.id}}
  </div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    <br>
    <label>ini: </label>
    <input tpye="number" [(ngModel)]="selectedHero.ini"/>
  </div>
</div>
