<h1>{{title}}</h1>

<h2>Fightclub</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes | orderBy : ['-ini']" (click)="onSelect(hero)"
   [ngClass]= "{'test': hero.dead}" [class.selected]="hero === selectedHero">
    <span class="badge badge-ini">{{hero.ini}}</span>
    <span class="badge badge-hp">{{hero.hp}}</span>
    {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero">
  <h2>{{selectedHero.name}} details!</h2>
    <label>name: </label> <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    <br>
    <label>ini: </label><input type="number" [(ngModel)]="selectedHero.ini"/>
    <label>ini-Malus: </label> <input type="number" [(ngModel)]="damage"/> <button (click)="dealDamage(damage)">ini-damage!</button>  
    <br>
    <label>HP: </label> <input type="number" [(ngModel)]="selectedHero.hp"/>
    <label>damage: </label> <input type="number" [(ngModel)]="damage"/> <button (click)="dealDamage(damage)">damage</button>
</div>
